{% extends "base.html" %} {% block content %}
<h1>Welcome to hngr</h1>
<form action="/scrape" method="POST">
  <label for="recipe-link">Recipe url</label>
  <input type="text" name="link" id="recipe-link" /><br/>
  <button type="submit">Scrape and save</button>
</form>
<ul>
{% for recipe in recipes %}
  <li>{{ recipe["name"] }}</li>
{% endfor %}
</ul>
{% endblock %}
