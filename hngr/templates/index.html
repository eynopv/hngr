{% extends "base.html" %} {% block content %}

<h1>Welcome to hngr</h1>
<form action="/scrape" method="POST">
  <label for="recipe-link">Paste link to scrape (supported: delish.com, bbcgoodfood.com)</label><br />
  <input type="text" name="link" id="recipe-link" /><br/>
  <button type="submit">Scrape and save</button>
</form>
<ul>
{% for recipe in recipes %}
<li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
