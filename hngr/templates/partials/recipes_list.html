<div id="recipes">
  {% if recipes %}
  <ul>
    {% for recipe in recipes %}
    <li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
    {% endfor %}
  </ul>
  {% else %} {% if search %}
  <p>No recipes found.</p>
  {% else %}
  <p>You don't have any recipes yet.</p>
  {% endif %} {% endif %}
</div>
